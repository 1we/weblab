<html>
<title>THE FIB JS</title>
<script type=text/javascript>
function fib(){
var x = prompt('Enter the value','');
x=parseInt(x)
var y1=0,y2=1,res;
if(x<0 || x==0)
{
	document.write("Genreating Fib series not posibble");
	
}
if(x==1)
{
document.write(y1);
}
if(x>1)
{
document.write(y1,"&nbsp",y2);

}
for(i=2;i<x;i++)
	{
		res=y1+y2;
		y1=y2;
		y2=res;
		document.write("&nbsp",res);
	}
}

</script>
<body onload="fib()">
</body>
</html>
